<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FishCAD</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
    }
    h1 {
      color: #1a73e8;
      margin-top: 0;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you're currently offline. Please check your internet connection and try again.</p>
    <p>Some FishCAD features require an internet connection to work properly, especially those related to your subscription status.</p>
    <a href="/" class="button" id="retry-button">Try Again</a>
  </div>
  
  <script>
    // Check for internet connection periodically
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Set up retry button
    document.getElementById('retry-button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
    
    // Check connection every 5 seconds
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
