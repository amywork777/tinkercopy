<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishCAD Checkout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2a2a2a;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #4c7ef3;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a62c5;
        }
        .btn-outline {
            background-color: transparent;
            color: #4c7ef3;
            border: 2px solid #4c7ef3;
        }
        .btn-outline:hover {
            background-color: #f7f9ff;
        }
        .price-tag {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .price-period {
            font-size: 1rem;
            color: #666;
        }
        .plan-box {
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 25px;
            margin: 15px auto;
            display: block;
            width: 300px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FishCAD Pro Subscription</h1>
        <p>Get access to our Pro features</p>
        
        <div class="plan-boxes">
            <div class="plan-box">
                <h2>Monthly Plan</h2>
                <div class="price-tag">$20</div>
                <div class="price-period">per month</div>
                <p>Full access to all FishCAD Pro features</p>
                <a href="/simple-checkout?plan=monthly" class="btn">Subscribe Monthly</a>
            </div>
        </div>
        
        <p style="margin-top: 40px">
            <a href="/" class="btn btn-outline">Return to Homepage</a>
        </p>
    </div>
</body>
</html>
